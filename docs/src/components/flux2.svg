<!-- Flux Capacitor - Simplified version with theme variables -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="1.2em" height="1.2em" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <!-- Wiring arms gradient -->
    <linearGradient id="armGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--flux-arm-start, #FDFDF9)"/>
      <stop offset="100%" stop-color="var(--flux-arm-end, #9A9A8B)"/>
    </linearGradient>

    <!-- Glow at hub -->
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="var(--flux-glow-center, #FFFA96)" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="var(--flux-glow-edge, #FFDF00)" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer frame -->
  <rect x="4" y="4" width="88" height="88" rx="8" fill="var(--flux-frame, #DCDDDE)" stroke="var(--flux-stroke, #5A5A5A)" stroke-width="2"/>

  <!-- Glass viewport -->
  <rect x="12" y="12" width="72" height="72" rx="6" fill="var(--flux-glass, #2F2F32)" stroke="var(--flux-glass-stroke, #2E2E2E)" stroke-width="1.5"/>

  <!-- Discs & couplings -->
  <!-- Top disc -->
  <circle cx="48" cy="20" r="9" fill="var(--flux-plate, #E4E4E4)"/>
  <circle cx="48" cy="20" r="4.5" fill="var(--flux-coupling, #D34E4E)"/>
  <!-- Left disc -->
  <circle cx="22" cy="64" r="9" fill="var(--flux-plate, #E4E4E4)"/>
  <circle cx="22" cy="64" r="4.5" fill="var(--flux-coupling, #D34E4E)"/>
  <!-- Right disc -->
  <circle cx="74" cy="64" r="9" fill="var(--flux-plate, #E4E4E4)"/>
  <circle cx="74" cy="64" r="4.5" fill="var(--flux-coupling, #D34E4E)"/>

  <!-- Wiring arms -->
  <g stroke="url(#armGrad)" stroke-width="6">
    <path d="M48 24 V48"/>
    <path d="M48 48 L26 62"/>
    <path d="M48 48 L70 62"/>
  </g>

  <!-- Central yellow highlight line -->
  <path d="M48 24 V48" stroke="var(--flux-highlight, #FFE86C)" stroke-width="2"/>

  <!-- Glow at hub joint -->
  <circle cx="48" cy="48" r="9" fill="url(#glow)"/>
  <circle cx="48" cy="48" r="3" fill="var(--flux-center, #847C6C)" stroke="var(--flux-center-stroke, #262626)" stroke-width="1"/>
</svg> 